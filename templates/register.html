<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <title>User Registration</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">User Registration</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ethnicity" class="form-label">Ethnicity:</label>
                <input type="text" class="form-control" id="ethnicity" name="ethnicity" required>
            </div>
            <a class="btn btn-primary" onclick="submitForm(); success();" type="button">Register</a>
            <script>
                function submitForm() {
                    console.log("submitForm function called");
            
                    const form = document.getElementById('registrationForm');
                    const formData = new FormData(form);
            
                    fetch('http://127.0.0.1:5000/submit', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Response data:", data);
                        alert("Registration successful!");  // Display an alert for now
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            </script>
            

            <script>
                function success(){
                    window.location.href = '/success';
                }
            </script>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
